{% extends 'base.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="row mt-5">
        <div class="card col-11 col-sm-10 col-lg-6 m-auto p-3 ">
            <div class="h2">Kategoriya:</div>
            {% csrf_token %}
            <table>
                    <tr>
                        <td style="text-align: right;">Nomi:</td>
                        <td>{{ form.title }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Rasmi:</td>
                        <td>{{ form.image }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Chop etish:</td>
                        <td>{{ form.printing_required }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Printer:</td>
                        <td>{{ form.printer }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Faolligi:</td>
                        <td>{{ form.is_available }}</td>
                    </tr>
            </table>
            <div class="mr-auto">
                <a href="{% url 'product' %}#C" type="button" class="btn btn-danger">Yopish</a>
                <button type="sumbit" class="btn btn-primary">Saqlash</button>
                            
            </div>
        </div>
    </div>
</form>
{% endblock %}

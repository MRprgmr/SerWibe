{% load static %}
<!doctype html>
<html lang="en">
<head>

    <title>SERWIBE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .payment_type > button {
            font-size: 2em;
            padding: 5px !important;
        }

        .btn.btn-primary:hover {
            transition: 0.1s;
            background-color: #084982 !important;
        }

        .btn-info:hover {
            background-color: #1b71a3 !important;
        }

        .bg-info:hover {
            background-color: #1b71a3 !important;
        }

        .dcard {
            height: 150px;
            text-align: left;
            position: relative;
        }

        .dcard-decimal {
            font-size: 3em;
            color: white;
            padding-left: 15px;
            text-align: left;
            display: inline-block;
        }

        .dcard > i {
            font-size: 5.5em;
            position: absolute;
            color: black;
            opacity: 0.1;
            right: 30px;
            top: 20px;
        }

        .dcard-about {
            margin-top: 30px;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .dcard2 {
            height: 250px;
            text-align: left;
            position: relative;
        }

        .dcard2 > i {
            font-size: 8.5em;
            position: absolute;
            color: black;
            opacity: 0.1;
            right: 20%;
            top: 60px;
        }

        .dcard-about2 {
            margin-top: 130px;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .nav-link-style.active {
            background-color: #075295 !important;
            color: white !important;
        }

        .dropdown-toggle:after {
            right: 30%;
        }

        .tableab td {
            padding: 10px 2px;

        }

        .switch {
            transform: translateY(3px);
            position: relative;
            display: inline-block;
            width: 50px;
            height: 27px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2.5px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(23px);
            -ms-transform: translateX(23px);
            transform: translateX(23px);
        }

        /* Rounded sliders */
        .slider {
            border-radius: 34px;
        }

        .slider:before {
            border-radius: 50%;
        }

        .tablecard {
            position: relative;
            width: 130px;
            height: 130px;
            float: right;
            transition: 0.2s;
        }

        .tablecardu:hover {
            background-color: #57a3ce;
        }

        .tablenum {
            margin-top: 40px;
        }

        .tableprice {
            position: absolute;
            top: 5px;
            right: 7px;
        }

        .icons {
            position: absolute;
            font-size: 1.8em;
            width: 135px;
            bottom: -5px;
            color: white;
            letter-spacing: 5px;
        }

        #id_comment {
            height: 75px;
        }
        .tableab td {
            padding: 0;
            vertical-align: none;
            border-top: none;}

        .cardproduct{
            height: 100px;
        }
        .addandsubt{
            width: 38px;
            height: 38px;
            position: relative;
            margin: 2px;

        }
        .addandsubt > span {
            font-size: 2em;
            position: absolute;
            top: -4px;
            left: 8px;
            font-weight: 600;
        }
        .limit{
            margin: 2px;
            width: 38px;
        }
        .menu-food{
            position: absolute;
            bottom: 20px;
            background: white;
            border-radius: 25px 0 0 25px;
            outline: 8px dashed white;
            width: 90%;
            left: 5%;
            box-shadow: 2px 3px 10px 5px #000000aa;
            outline-offset: -4px;
            text-align: left;
            height: 55px;
        }
        .menu-food > a {
            padding: 1px 15px;
            border: none;
        }
        .menu-food > a >i{
            padding: 15px;
            font-size: 2em;
            border-radius: 15px;
        }
        .menu-food > .left{
            background-color:#075295;
            height:100%;
            transform: scale(1.15);
            box-shadow: -1px 0px 5px 1px #000000aa;
            display: inline-block;
            border-radius: 25px 0 0 25px;
            color: white;

        }
        .menu-food > .centered{
            background-color:#075295;
            position: absolute;
            height:56px;
            width: 61%;
            transform: scale(1.15);
            box-shadow: 6px 0px 4px 1px #000000aa;
            display: inline-block;
            color: white;
            margin-left: 6%;
            transition: 0.7s;


        }
                @media only screen and (min-width: 600px) {
            .asdff{
                left:10%!important;     }
            #centered{
                width: 80%;
            }
            .plussed{
                right: 10%!important;
            }
        }
    </style>
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu" id="siljish">
            <button type="button" id="sidebarCollapse" class="btn btn-primary"
                    style="position: fixed; margin:0 0 0 -60px">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <div style="position: fixed; margin:10px;">
            <h1 style="text-align: center; width: 100%"><a href="{% url 'dashboard' %}" class="logo ml-4"
                                                           style="text-align: center;"><img src="/static/img/logo.png"
                                                                                            style="width:160px;"></a>
                <div style="color:#fff; font-weight: 800;" class="ml-3">SERWIBE</div>
            </h1>


            <ul class="list-unstyled components ml-2">
                <li><a href="{% url 'dashboard' %}"><i class="fa fa-tachometer" aria-hidden="true"></i> DASHBOARD</a></li>
                <li><a href="{% url 'takeaway' %}"><i class="fa fa-truck" aria-hidden="true"></i> OLIB KETISH</a></li>
                <li><a href="{% url 'orders' %}"><i class="fa fa-money" aria-hidden="true"></i> BUYURTMALAR</a></li>
                <li><a href="{% url 'worker' %}"><i class="fa fa-user"></i> XODIMLAR</a></li>
                <li><a href="{% url 'product' %}"><i class="fa fa-cutlery" aria-hidden="true"></i> TAOMLAR</a></li>
                <li><a href="{% url 'rooms' %}"><i class="fa fa-table"></i> STOLLAR</a></li>
                <li><a href="{% url 'expenses' %}"><i class="fa fa-upload"></i> XARAJATLAR</a></li>
                <li><a href="{% url 'trading' %}"><i class="fa fa-shopping-cart"></i> SAVDO</a></li>
                <li><a href="{% url 'archive' %}"><i class="fa fa-archive" aria-hidden="true"></i> ARXIV</a></li>

                <li><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> CHIQISH</a></li>


            </ul>


        </div>
    </nav>


    <div class="container" onmousemove="sichqon(event)" style="position:relative;">
        <!-- Page Content  -->
        <div id="content" style="padding: 10px 10px 0 20px; ">

            {% block content %}


            {% endblock %}
        </div>


        <span id="myUL" class="d-flex align-content-stretch flex-wrap" style="list-style-type:none;">

  


	
</span>

        <script>
            function dsd(soz) {
                input = soz;
                document.getElementById('myInput').value = input;
                myFunction();
            }

            function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    </div>

</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>

<script>
    function sichqon(e) {
        var y = e.clientY;
        document.getElementById('siljish').style.top = y - 30 + 'px';
    }
</script>
<script type="text/javascript">
    var comps = document.getElementsByClassName("components")[0];
    var lis = comps.getElementsByTagName("a");
    for (var i = 0; i < lis.length; i++) {
        if (lis[i].href == location.href) {
            console.log();
            lis[i].className = "text-white";
        } else {

            lis.className = "";
        }
    }
</script>

</body>
</html>

{% load static %}
<!doctype html>
<html lang="en">
<head>

    <title>SERWIBE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu" id="siljish" >
            <button type="button"  class="btn btn-sitebar" id="sidebarCollapse"
                    style="position: fixed; margin:0 0 0 -60px; ">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <div style="position: fixed; margin:10px;">
            <h1 style="text-align: center; width: 100%"><a href="{% url 'dashboard' %}" class="logo ml-4"
                                                           style="text-align: center;"><img src="/static/img/logo.png"
                                                                                            style="width:160px;"></a>
                <div style="color:#fff; font-weight: 800;" class="ml-3">SERWIBE</div>
            </h1>


            <ul class="list-unstyled components ml-2">
                <li><a href="{% url 'dashboard' %}"><i class="fa fa-tachometer" aria-hidden="true"></i> {{ base_01 }}</a></li>
                <li><a href="{% url 'pickup' %}"><i class="fa fa-truck" aria-hidden="true"></i> {{ base_02 }} </a></li>
                <li><a href="{% url 'orders' %}"><i class="fa fa-money" aria-hidden="true"></i> {{ base_03 }} </a></li>
                <li><a href="{% url 'worker' %}"><i class="fa fa-user"></i> {{ base_04 }} </a></li>
                <li><a href="{% url 'product' %}"><i class="fa fa-cutlery" aria-hidden="true"></i> {{ base_05 }} </a></li>
                <li><a href="{% url 'rooms' %}"><i class="fa fa-table"></i> {{ base_06 }} </a></li>
                <li><a href="{% url 'expenses' %}"><i class="fa fa-upload"></i> {{ base_07 }} </a></li>
                <li><a href="{% url 'trading' %}"><i class="fa fa-shopping-cart"></i> {{ base_08 }} </a></li>
                <li><a href="{% url 'archive' %}"><i class="fa fa-archive" aria-hidden="true"></i> {{ base_09 }} </a></li>

                <li><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> {{ base_10 }} </a></li>


            </ul>


        </div>
    </nav>


    <div class="container p-0" onmousemove="sichqon(event)" style="position:relative;">
        <!-- Page Content  -->
        <div id="content" style="padding: 10px 10px 0 20px; ">

            {% block content %}


            {% endblock %}
        </div>


        <span id="myUL" class="d-flex align-content-stretch flex-wrap" style="list-style-type:none;">

  


	
</span>

        <script>
            function dsd(soz) {
                input = soz;
                document.getElementById('myInput').value = input;
                myFunction();
            }

            function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    </div>

</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>

<script>
    function sichqon(e) {
        var y = e.clientY;
        document.getElementById('siljish').style.top = y - 30 + 'px';
    }
</script>
<script type="text/javascript">
    var comps = document.getElementsByClassName("components")[0];
    var lis = comps.getElementsByTagName("a");
    for (var i = 0; i < lis.length; i++) {
        if (lis[i].href.split("/")[3]== location.href.split("/")[3].split("?")[0]) {
            lis[i].className = "text-white";
        } else {

            lis.className = "";
        }
    }
</script>
        <script type="text/javascript">
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        var moneyeds = document.getElementsByClassName("moneyed");
        for (var i=0; i<moneyeds.length; i++){
            moneyeds[i].innerHTML = numberWithCommas(moneyeds[i].innerHTML);
        }
function addurlparameter(name, value) {
            var sp = new URLSearchParams(window.location.search)
            sp.set(name, value)
            window.location.search = sp.toString()
        }
    </script>

</body>
</html>

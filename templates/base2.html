<!DOCTYPE html>
<html>
<head>
	
	<link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="/static/css/font-awesome.min.css">

	<title>SERWIBE</title>
	<style type="text/css">
		body, html{
			margin: 0;
			padding: 0;
			background: linear-gradient(150deg,#075295 0%, #0087ffb5 59%, #075295);
			height: 100%;
			text-align: center;
		}
		.toptext{
            text-transform: uppercase;
			position: relative;
			width: 300px;
			height: 33px;
			margin-top: 10px;
			margin-bottom: 10px;
			font-style: normal;
			font-family: Arial;
			font-weight: 1000;
			font-size: 30px;
			display: inline-block;
			color: white;	
		}
		.card{
			width: 90%;
			height: 98px;
			margin: 15px auto;
			
			background: white;
			box-shadow: 0px 0px 5.13235px rgba(255, 255, 255, 0.25);
			border-radius: 16.6801px;
			box-shadow: 2px 3px 5px -3px black;
		}
		.menu{
			position: fixed;
			bottom: 25px;
			background: white;
			border-radius: 25px;
			width: 90%;
			padding: 5px 2px;
			left: 5%;
			box-shadow: 2px 3px 5px -1px #000000aa;
			text-align: center;
		}
		.menu > a {
			padding: 1px 15px;
			border: none;
		}
		.menu > a >i{
			padding: 15px;
			color: black;
			font-size: 2em;
			border-radius: 15px;
		}
        .available_g{
            width:30px;
            height: 30px;
            background: green;
            border:2px solid green;
            border-radius:5px;
            color:white;
        }
        .available_r{
            width:30px;
            height: 30px;
            background: red;
            border:2px solid pink;
            border-radius:5px;
            color:white;
        }
        .card_name{
            font-family: sans-serif;
            font-size: 2em;
            line-height: 10px;
            font-weight: 600;
            line-height: 10px;
            text-align: left;
            height:15px;
            color: black;
        }
	</style>
</head>
<body>

{% block content %}


{% endblock %}
	</body>
</html>

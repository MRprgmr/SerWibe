<!DOCTYPE html>
<html>
<head>
	
	<link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

	<title>SERWIBE</title>
	<style type="text/css">
		body, html{
			margin: 0;
			padding: 0;
			background: linear-gradient(150deg,#075295 0%, #0087ffb5 59%, #075295);
			height: 100%;
			text-align: center;
		}
		.menu{
			position: fixed;
			bottom: 10px;
			background: white;
			border-radius: 25px;
			width: 90%;
			padding: 5px 2px;
			left: 5%;
			box-shadow: 2px 3px 5px -1px #000000aa;
			text-align: center;
		}
		.menu > a {
			padding: 1px 15px;
			border: none;
		}
		.menu > a >i{
			padding: 15px;
			font-size: 2em;
			border-radius: 15px;
		}
		.h1{
			font-weight: 600;
			color: white;
		}
		.tableindex{
			position: absolute;
			top: 0;
			right: 10px;
			font-size: 25px;
			color: var(--danger);
		}
		.tableindex2{
			position: absolute;
			top: 70%;
			left: 5px;
			font-size: 20px;
			color: var(--danger);
		}
		.tableprice{
			margin: auto;
			margin-top: 50px;
			width: 90%;
			line-height: 0px;
			top: 0px;
			left: 40%;
			font-size: 1.5em;
		}
		.cardtable{
			height: 150px;
			padding: 0;
		}
		.cardcat{
			height: 120px;
		}
		.cardproduct{
			height: 100px;
		}
		.addandsubt{
			width: 38px;
			height: 38px;
			position: relative;
			margin: 2px;

		}
		.addandsubt > span {
			font-size: 2em;
			position: absolute;
			top: -4px;
			left: 8px;
			font-weight: 600;
		}
		.limit{
			margin: 2px;
			width: 38px;
		}
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		}
		
		/* Firefox */
		input[type=number] {
		  -moz-appearance: textfield;
		}
		.topmenu{
			width: 100%;
			margin-top: 5px;
			height: 65px;
		}
		.topmenu-room{
			width: 180px;
			height: 58px;
		}
		.menu-food{
			position: fixed;
			bottom: 10px;
			background: white;
			border-radius: 25px 0 0 25px;
			outline: 8px dashed white;
			width: 90%;
			left: 5%;
			box-shadow: 2px 3px 10px 5px #000000aa;
			outline-offset: -4px;
			text-align: left;
		}
		.menu-food > a {
			padding: 1px 15px;
			border: none;
		}
		.menu-food > a >i{
			padding: 15px;
			font-size: 2em;
			border-radius: 15px;
		}
		.menu-food > .left{
			background-color:#075295;
			height:100%;
			transform: scale(1.15);
			box-shadow: -1px 0px 5px 1px #000000aa;
			display: inline-block;
			border-radius: 25px 0 0 25px;
			color: white;

		}
		.menu-food > .centered{
			background-color:#075295;
			position: absolute;
			height:60px;
			width: 82%;
			transform: scale(1.15);
			box-shadow: 5px 0px 5px 1px #000000aa;
			display: inline-block;
			color: white;
			margin-left: 6%;
			transition: 1.5s;


		}
		.text-primary{
			color: #075295!important;
		}
		.startadd{
			width: 100%;
			display: inline-block;
			background-color: green;
			color: white;
			transform: scale(1.05);
			border-radius: 0 0 5px 5px;
			box-shadow: 0 -2px 3px 2px #00000044;

		}
		.dropdown-toggle::after{
			right: 20%;
		}
	</style>
</head>
<body>

{% block content %}


{% endblock %}

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
	</body>
</html>

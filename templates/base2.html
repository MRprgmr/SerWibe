<!DOCTYPE html>
<html>
<head>
	
	<link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

	<title>SERWIBE</title>
	<style type="text/css">
		body, html{
			margin: 0;
			padding: 0;
			background: linear-gradient(150deg,#075295 0%, #0087ffb5 59%, #075295);
			height: 100%;
			text-align: center;
		}
		.menu{
			position: fixed;
			bottom: 5px;
			background: white;
			border-radius: 25px;
			width: 90%;
			padding: 5px 2px;
			left: 5%;
			box-shadow: 2px 3px 5px -1px #000000aa;
			text-align: center;
		}
		.menu > a {
			padding: 1px 15px;
			border: none;
		}
		.menu > a >i{
			padding: 15px;
			color: black;
			font-size: 2em;
			border-radius: 15px;
		}
		.h1{
			font-weight: 600;
			color: white;
		}
		.tableindex{
			position: absolute;
			top: 0;
			right: 10px;
			font-size: 25px;
			color: var(--danger);
		}
		.tableindex2{
			position: absolute;
			top: 70%;
			left: 5px;
			font-size: 20px;
			color: var(--danger);
		}
		.tableprice{
			position: relative;
			bottom: 25px;
			font-size: 1.5em;
			line-height: 45px;
		}
	</style>
</head>
<body>

{% block content %}


{% endblock %}

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>

    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>SERWIBE</title>
    <style type="text/css">
        .text-left {
            border: 2px solid gray;
        }

        .input-group-text {
            width: 40px;
            text-align: center;
            padding-left: 12px;
        }

        input.form-control {
            padding: 3px;
            font-size: 1rem;
        }

        input.form-control::placeholder {
            opacity: 0.8;
            color: black;
        }
    </style>
</head>
<body>
{% for message in messages %}
    <div class="container-fluid p-2">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
        </div>
    </div>
{% endfor %}
<div class="login-form col-11 col-sm-6 col-lg-4 shadow mt-5 p-4 " style="background-color:white; margin: auto;">

    <form method="POST">
        {% csrf_token %}
        <h2 class="text-center">
            <img src="/static/img/logo.png"
                 style="width:230px; box-shadow: 3px 2px 5px 2px #00000055; border-radius: 50%;" class="m-2 mb-">
            <div style="color:#075295; font-weight: 800;" class="mb-3">SERWIBE</div>
        </h2>

        <div class="input-group mb-3  rounded">
            <div class="input-group-prepend">
                <span class="input-group-text btn btn-primary text-white" id="basic-addon1">@</span>
            </div>
            <select class="form-control" placeholder="Username" name="username" style="font-size:1rem; padding:3px">
                {% for waiter in waiters %}
                    <option value="{{ waiter.user.username }}">{{ waiter.full_name }} (Ишчи)</option>
                {% endfor %}
                {% for admin in admins %}
                    <option value="{{ admin.user.username }}">{{ admin.full_name }} (Админ)</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group mb-3  rounded">
            <div class="input-group-prepend">
                <span class="input-group-text btn btn-primary text-white" id="basic-addon1"> <i class="fa fa-lock"></i> </span>
            </div>
            <input type="password" class="form-control" placeholder="{{ signin_01 }}" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">{{ signin_02 }}</button>
        </div>
        <div class="clearfix">
        </div>
    </form>

</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>

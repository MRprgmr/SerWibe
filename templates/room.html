<script type="text/javascript">
	function adding(aer) {
		document.getElementById(aer).value-=-1;
	}
	function subt(aer) {
		if (document.getElementById(aer).value-1>0) {
				document.getElementById(aer).value-=1;}
				else{
					document.getElementById(aer).value="";
				}
	}
</script>

{% extends 'base2.html' %}
{% block content %}

    <div class="topmenu" style="position: fixed; top: 0px;">
        <a class="btn btn-light text-danger p-1 " href="/room">
            <i class="fa fa-home" style="font-size:3em"></i>
        </a>
        <a class="btn btn-light ml-3 topmenu-room"  href="{% url 'table' pk=room.pk %}">
            <div class="h2 text-primary topmenu-room-span" id="roomname" style="line-height:25px">{{ room.title }}</div>
        </a>
        <a class="btn btn-light  p-1 ml-3" href="#">
            <span class="h2 text-primary"
                  style="height: 34px; display: inline-block; font-size: 1.7em;  margin-top: 6px;">â„–{{ table.number }}</span>
        </a>
    </div>
        <main style="overflow-y: auto; height:80%; position: fixed; top: 80px; width: 100%;">
            <div class="container">
                <div class="row" id="filtercontent">
                    {% for food in foods %}
                        <div class="col-11 col-md-5 cardproduct card m-auto shadow text-white bg-white row"
                             style="margin-bottom: 15px!important;" catename="{{ food.category.title }}">
                            <div class="col-3 p-0">
                                <img src="{{ food.image.url }}" style="width: 70px; height: 70px; margin-top:15px"
                                     alt="image">
                            </div>
                            <div class="text-primary mt-3 col-9 h4 font-weight-bold text-left ml-2 filtercontentclass"
                                 style="line-height: 27px; padding: 0">
                                {{ food.title }}
                            </div>
                            <span id="{{ food.id }}p" style="position:absolute; right: 5%; bottom: 5px; font-weight:700; font-size: 1.7em;"
                                  class="text-danger"><span class="">2 ta</span> <span class="text-primary">x</span>  {{ food.price }} so`m</span>
                        </div>
                    {% endfor %}
                </div>
            </div>

        </main>
        <div class="menu-food">
            <a href="{% url 'table' pk=room.pk %}" class="left"><i class="fa fa-arrow-left"
                                                                         aria-hidden="true"></i></a>
            <a href="{% url 'table' pk=room.pk %}" style="padding:0" class="centered" id="centered"></a>

            <button type="submit" style="float: right; width: 66%; height: 55px; background-color: white; border:none;" class="h4 font-weight-bold text-danger">
                <span id="allsumm">0</span> so`m <i class="fa fa-check" aria-hidden="true"></i>
            </button>

        </div>

    <script type="text/javascript">
        var vr = document.getElementById("roomname");
        console.log(vr.innerHTML.length);
        if (vr.innerHTML.length <= 7) {
            vr.style.lineHeight = "45px"
            vr.style.fontSize = "25px";
        } else {
            vr.style.fontSize = "25px";
        }
    </script>
    <script type="text/javascript">
        function delay(time) {
            return new Promise(resolve => setTimeout(resolve, time));
        }


        function changer() {
            document.getElementById("centered").style.width = "0px";
            document.getElementById("centered").style.boxShadow = "4px 0 4px 1px #000000aa";
            document.getElementById("centered").style.marginLeft = "5px";
        }

        delay(100).then(() => changer());
    </script>






{% endblock %}
